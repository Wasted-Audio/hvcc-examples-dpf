      - name: Pack binaries
        run: |
          make binmove
          tar -c -h  -z -f ${{ github.event.repository.name }}-modduo-${{ github.event.pull_request.number || env.action_tag }}.tar.gz -C bin $(ls bin | grep lv2)
      - uses: actions/upload-artifact@v3
