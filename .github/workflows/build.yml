        if: ${{ github.event.client_payload.nightly }}

      - name: Build for modduo
        run: |
          make modduo HEADLESS=true WITH_LTO=${{ env.WITH_LTO }} MODDUO=true -j $(nproc)

      - name: Set sha8 (non-release)
