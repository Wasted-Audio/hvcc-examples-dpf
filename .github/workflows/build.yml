name: HVCC

on:
  push:
  pull_request:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install git+https://github.com/Wasted-Audio/hvcc.git@d7288495d586c29daa86af56d2a8c0689162f9ae

    - name: Run hvcc
      run: hvcc dpf_delay_simple.pd -n delay_simple -m dpf_delay_simple.json -o delay_simple -g dpf -p examples

    - name: Run make
      run: make -C delay_simple -j
